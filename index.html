<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="yourName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <input type="number" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" id="text"><label for="text"> Accept terms and conditions</label>
        </div>
        <div class="form-control choose-gender">
            <input type="radio" name="gender" id="male-control"><label for="male-control">Male</label>
            <input type="radio" name="gender" id="femail-control"><label for="femail-control">Female </label>
            <input type="radio" name="gender" id="secret-control"><label for="secret-control">Secret </label>
        </div>
        <div class="textarea form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button></div>
    </form>
</body>

</html>
