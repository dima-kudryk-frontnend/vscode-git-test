<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form class="pages">
        <div class="form-control">
            <input type="text" id="primaryLanguare" name="primaryLanguare" value="HTML" disabled>
        </div>
        <div class="form-control"> <input type="checkbox" name="agree" disabled>
        </div>
        <div class="form-control">
            <input type="checkbox" name="like" id="text" checked>
        </div>
        <div class="form-control">
            <input type="color" name="favoriteColor" value="#ff7f50">
        </div>
        <div class="form-control">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="form-control">
            <input type="datetime-local" name="birthDate" value="2024-10-04T13:02">
        </div>
        <div class="form-control">
            <input type="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div class="form-control">
            <input type="file" name="avatar">
        </div>
        <div class="form-control">
            <input type="month" name="startLearning" value="2020-01">
        </div>
        <div class="form-control">
            <input type="number" name="favoriteNumber" value="17">
        </div>
        <div class="form-control">
            <textarea name="story" id="" cols="30" rows="5" placeholder="A long time ago..."></textarea>
        </div>
        <div class="form-control">
            <input type="password" name="password" value="secret">
        </div>
        <div class="form-control languages">
            <input type="radio" name="languare" id="html" value="html">
            <label for="html">HTML</label>
            <input type="radio" name="languare" id="css" value="css" checked>
            <label for="css">CSS</label>
            <input type="radio" name="languare" id="javascript" value="javascript">
            <label for="javascript">JavaScript</label>
        </div>
        <div class="form-control">
            <input type="range" name="learnigProgress" value="30">
        </div>
        <div class="form-control">
            <select name="framework" id="framework">
             <option value="react">React</option>
             <option value="jquary" selected>jQuery</option>
             <option value="bootstrapt">Bootstrapt</option>
         </select>
        </div>
        <div class="form-control">
            <input type="search" name="search" id="search" placeholder="Type first letters...">
        </div>
        <div class="form-control">
            <input type="time" name="lunchEnd" id="lunchEnd" value="14:01">
        </div>
        <div class="form-control">
            <input type="url" name="website" id="website" placeholder="https://website.com." required>
        </div>
        <div class="form-control">
            <input type="week" name="birthWeek" id="birthWeek" value="2021-W51">
        </div>

        <div class="form-control">
            <button type="submit">Save</button>
        </div>
    </form>
</body>

</html>
